<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        amarelo: '#E6C744',
                        cinza: '#C2C8DA'
                    },
                    screens:{
                        '3x1':'1920'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="">
    <header class ="pl-[100px] pr-[100px] pt-[35px]">
        <nav class="flex items-center justify-between">
            <img src="img/logo.png" alt="logp fashion">
            <ul class="bg-amarelo fixed w-8/12 max-h-screen top-0 left-0 hidden lg:bg-transparent lg:relative lg:w-auto lg:h-auto lg:flex lg:items-center lg:gap-[65px] *:uppercase *:duration-200">
                <li><a href=""class="uppercase 3xl:text-{22px} hover:text-amarelo duration-200">Catologue</a></li>
                <li><a href=""class="uppercase 3x1:text-[22px] hover:text-amarelo duration-200">fashion</a></li>
                <li><a href=""class="uppercase 3x1:text-[22px] hover:text-amarelo duration-200">Favourite</a></li>
                <li><a href=""class="uppercase 3x1:text-[22px] hover:text-amarelo duration-200">Lifestyle</a></li>
                <li><a href=""class="uppercase 3x1:text-[22px] text-amarelo duration-200 bg-black text-white p-4 rounded-[7px]">Singn up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <img src="img/banner.png" alt="bmulher feliz no banner" class="w-full">
        </section>lg:h-auto
        <section class="bg-amarelo mt-4">
            <div class="flex items-center overflow-x-hidden px-3 py-6 gap-4 gap-o lg:justify-between lg:px-[100px] lg:py-{50px}">
                <img src="img/logo1.png" alt="logo1" class="mix-blend-multiply h-[40px] lg:h-auto">
                <img src="img/logo2.png" alt="logo2" class="mix-blend-multiply h-[40px] lg:h-auto">
                <img src="img/logo3.png" alt="logo3" class="mix-blend-multiply h-[40px] lg:h-auto"> 
                <img src="img/logo4.png" alt="logo4" class="mix-blend-multiply h-[40px] lg:h-auto">
                <img src="img/logo5.png" alt="logo5" class="mix-blend-multiply h-[40px] lg:h-auto">
                <img src="img/logo6.png" alt="logo6 " class="mix-blend-multiply h-[40px]lg:h-auto ">
            </div>
        </section> 
    </main>
</body>

</html>
